<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中2 flex实现</title>
  <style>
    .container {
      width: 800px;
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: brown;
    }
    .center {
      width: 300px;
      height: 300px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">center</div>
  </div>
</body>
